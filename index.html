<!DOCTYPE html>
<html lang="es-ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Js- Lucas Moya</title>
</head>

<body>
    <section class="sticky-top">
        <nav class="navbar bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand"><img class="img-logo" src="./img/logo.png" alt="Grupo O'Higgins"></a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
              </form>
            </div>
        </nav>
    </section>
    <section class="container my-2 text-black">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12 d-flex justify-content-end">
                <a href="./index.html"><img class="img-fluid img__cambio" src="https://idfoil2.com/img/cms/3.png" alt="cambio de aceite y filtros"></a>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12 titular d-flex flex-column justify-content-center align-items-start">
                <h1 class="titular__h1 text-center">REALIZAMOS</h1>
                <h2 class="titular__h2 text-center">+ SERVICIOS</h2>
                <ul class="p-0">
                    <li>Cambio de aceite y filtros </li>
                    <li>Trabajamos con vehículos nacionales e importado</li>
                    <li>Revisión completa de los fluíidos</li>
                    <li>Inspeccion avanzada de fluídos en cajas y diferenciales</li>
                </ul>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="row">
            <div id="marcasDeVehiculos" class="col-md-3 col-sm-12">
                <div class="row div-marcas">
                    <div class="col my-5">
                        <h4 class="my-3">Marca de vehículos</h4>
                        <ul id="listaMarcas" class="text-start p-2 botones">
                            <li><button id="todasLasMarcas" class="btn text-dark botones__marcas">Todas las
                                    marcas</button></li>
                            <li><button id="chevrolet" class="btn text-dark botones__marcas">Chevrolet</button></li>
                            <li><button id="citroen" class="btn text-dark botones__marcas">Citroen</button></li>
                            <li><button id="fiat" class="btn text-dark botones__marcas">Fiat</button></li>
                            <li><button id="ford" class="btn text-dark botones__marcas">Ford</button></li>
                            <li><button id="nissan" class="btn text-dark botones__marcas">Nissan</button></li>
                            <li><button id="peugeot" class="btn text-dark botones__marcas">Peugeot</button></li>
                            <li><button id="renault" class="btn text-dark botones__marcas">Renault</button></li>
                            <li><button id="toyota" class="btn text-dark botones__marcas">Toyota</button></li>
                            <li><button id="volkswagen" class="btn text-dark botones__marcas">Volkswagen</button></li>
                            <li><button id="otrasMarcas" class="btn"><a href="./otras-marcas.html" class="text-decoration-none text-dark botones__marcas">Otras marcas</a></button>
                            </li>
                        </ul>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col d-flex text-start flex-row justify-content-between align-items-center p-4">
                                <a class="text-decoration-none text-dark" href="./carrito.html">
                                    <h5 class="text-start productos__agregados">Productos agregados</h5>
                                </a>
                                <strong id="carrito" class="mx-5">0</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 col-sm-12 col-xs-12 d-flex flex-wrap">
                <div class="row my-5">
                    <div id="titulo" class="col">
                        <h3 class="text-dark my-5 mb-5">Todos los kits</h3>
                    </div>
                </div>
                <div class="row">
                    <div id="kitPorMarcas" class="col d-flex flex-wrap justify-content-center"></div>
                </div>
            </div>
        </div> 
    </section>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/funciones.js"></script>
<script src="js/main.js"></script>

</html>
