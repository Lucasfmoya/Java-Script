    <section class="container my-5 p-4">
        <div class="row">
            <div class="col carrito">
                <h2 class="mb-5 carrito__titulo">Carrito</h2>
                <div class="row carrito__vacio">
                    <div id="carrito-vacio" class=" col alert alert-warning text-center carrito__vacio--texto"
                        role="alert">
                        <p>Tu carrito esta vacio.</p>
                    </div>
                    <div id="carrito-comprado" class="col alert text-center alert-success carrito__comprado">
                        <p>Muchas gracias por su compra!!</p>
                    </div>
                </div>
                <div class="row carrito__contenedor">
                    <div id="contenedor-carrito"

                </div>
                <div class="row mt-5">
                    <div id="botonesCarrito" class="col disabled">
                        <div class="row">
                            <div class="col d-flex justify-content-end">
                                <button id="botonComprar" class="btn btn-primary mx-3">
                                    <p class="text-center comprar-vaciar">Comprar ahora</p>
                                </button>
                                <button id="botonVaciar" class="btn btn-danger vaciar-carrito mx-3">
                                    <p class="text-center comprar-vaciar">Vaciar carrito</p>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col text-center">
                <button class="btn btn-secondary">
